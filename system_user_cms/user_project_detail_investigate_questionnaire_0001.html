<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（アンケート詳細）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    .small-text td, .small-text th { font-size: 0.8rem; }
    .bg-gray { background-color: #f8f9fa; }
    .question-section { margin-bottom: 1.5rem; }
    .question-section h5 { margin-top: 1rem; }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container-fluid mt-4 px-4">
    <!-- 戻るボタン付きヘッダー行 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h5 class="mb-0">会社名</h5>
        <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
      </div>
      <button class="btn btn-primary btn-sm" onclick="location.href='user_project_detail_investigate_questionnaire.html'">
        <i class="bi bi-arrow-return-left"></i> アンケート一覧へ戻る
      </button>
    </div>

    <!-- アンケートタイトル -->
    <div class="mb-4">
      <h4>アンケートID001：住まいに関する悩み ヒアリングシート</h4>
      <hr>
    </div>

    <!-- アンケートフォーム -->
    <form>
      <!-- 1. 空間に関する悩み -->
      <div class="question-section">
        <h5>1. 空間に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. 間取りについて</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-1">
            <label class="form-check-label" for="q1-1">部屋が狭い・広すぎる</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-2">
            <label class="form-check-label" for="q1-2">動線（家事、生活動線）が悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-3">
            <label class="form-check-label" for="q1-3">収納スペースが足りない・使いにくい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-4">
            <label class="form-check-label" for="q1-4">部屋同士が繋がっていない（壁が多すぎる）</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-5">
            <label class="form-check-label" for="q1-5">間取りの変更を希望している（どのように変えたいか）</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q1-6">
            <label class="form-check-label" for="q1-6">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">2. 光の取り入れ方について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-7">
            <label class="form-check-label" for="q1-7">部屋が暗い、日当たりが悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-8">
            <label class="form-check-label" for="q1-8">窓の配置やサイズに不満がある</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-9">
            <label class="form-check-label" for="q1-9">朝日や夕日を取り入れたい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-10">
            <label class="form-check-label" for="q1-10">他の部屋との調整が必要（隣の部屋からの光）</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q1-11">
            <label class="form-check-label" for="q1-11">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
      </div>

      <!-- 2. 快適性に関する悩み -->
      <div class="question-section">
        <h5>2. 快適性に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. 温度・湿度の問題</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-1">
            <label class="form-check-label" for="q2-1">冬は寒く、夏は暑い</label>
          </div>
          <!-- 以下同様にチェックボックスを追加 -->
        </div>
        <div class="mb-3">
          <label class="form-label">2. 音に関する悩み</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-8">
            <label class="form-check-label" for="q2-8">隣の部屋や外の音が気になる</label>
          </div>
          <!-- 以下同様 -->
        </div>
      </div>

      <!-- 3. 設備に関する悩み -->
      <div class="question-section">
        <h5>3. 設備に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. キッチンや浴室について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q3-1">
            <label class="form-check-label" for="q3-1">キッチンが狭い・使いにくい</label>
          </div>
          <!-- 以下同様 -->
        </div>
      </div>

      <!-- 4. 安全性に関する悩み -->
      <div class="question-section">
        <h5>4. 安全性に関する悩み</h5>
        <!-- セキュリティと耐震性 -->
      </div>

      <!-- 5. 美観やデザインに関する悩み -->
      <div class="question-section">
        <h5>5. 美観やデザインに関する悩み</h5>
        <!-- 外観・内装 -->
      </div>

      <!-- 6. その他の悩み -->
      <div class="question-section">
        <h5>6. その他の悩み</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="q6-1">
          <label class="form-check-label" for="q6-1">スペースの使い方に関する悩み（例：エントランスが狭い、デッドスペースが多い）</label>
        </div>
        <!-- その他チェック -->
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="q6-4">
          <label class="form-check-label" for="q6-4">その他（具体的に）：</label>
        </div>
        <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary mb-5">送信</button>
    </form>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS & カスタムスクリプト -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ヘッダー・フッター読み込み
    fetch('user_header.html').then(res => res.text()).then(html => document.getElementById('header-container').innerHTML = html);
    fetch('user_footer.html').then(res => res.text()).then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
