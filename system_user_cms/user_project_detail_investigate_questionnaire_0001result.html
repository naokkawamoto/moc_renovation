<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（アンケート結果）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    .small-text td, .small-text th { font-size: 0.8rem; }
    .bg-gray { background-color: #f8f9fa; }
    .answer-section { margin-bottom: 1.5rem; }
    .answer-section h5 { margin-top: 1rem; }
    .form-check-input:disabled { cursor: default; }
    .result-title { font-size: 1.5rem; font-weight: bold; }
    .result-highlight { font-size: 1.2rem; color: #d63384; font-weight: bold; }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container-fluid mt-4 px-4">
    <!-- 戻るボタン付きヘッダー行 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h5 class="mb-0">会社名</h5>
        <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
      </div>
      <button class="btn btn-primary btn-sm" onclick="location.href='user_project_detail_investigate_questionnaire.html'">
        <i class="bi bi-arrow-return-left"></i> アンケート一覧へ戻る
      </button>
    </div>

    <!-- 結果タイトル -->
    <div class="mb-2">
      <div class="result-title">ヒアリングシート結果</div>
      <div class="text-muted">回答者：山田 太郎 様　回答日：2025-06-12</div>
      <hr>
    </div>

    <!-- 結果表示 -->
    <div class="p-3">
      <!-- 1. 空間に関する悩み -->
      <div class="answer-section">
        <h5>1. 空間に関する悩み <span class="result-highlight">回答結果</span></h5>
        <label class="form-label">1. 間取りについて</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">部屋が狭い・広すぎる</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label">動線（家事、生活動線）が悪い</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label">収納スペースが足りない・使いにくい</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">その他：廊下の幅が狭い</label>
        </div>

        <label class="form-label mt-3">2. 光の取り入れ方について</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">部屋が暗い、日当たりが悪い</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label">その他：</label>
        </div>
        <textarea class="form-control" rows="2" disabled>南側の掃き出し窓を大きくしたい</textarea>
      </div>

      <!-- 2. 快適性に関する悩み -->
      <div class="answer-section">
        <h5>2. 快適性に関する悩み <span class="result-highlight">回答結果</span></h5>
        <label class="form-label">1. 温度・湿度の問題</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label">冬は寒く、夏は暑い</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">風通しが悪い（湿気がこもる）</label>
        </div>

        <label class="form-label mt-3">2. 音に関する悩み</label>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">隣の部屋や外の音が気になる</label>
        </div>
      </div>

      <!-- 3. 設備に関する悩み -->
      <div class="answer-section">
        <h5>3. 設備に関する悩み <span class="result-highlight">回答結果</span></h5>
        <label class="form-label">1. キッチンや浴室について</label>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">キッチンが狭い・使いにくい</label>
        </div>
      </div>

      <!-- 4. 安全性に関する悩み -->
      <div class="answer-section">
        <h5>4. 安全性に関する悩み <span class="result-highlight">回答結果</span></h5>
        <label class="form-label">1. セキュリティ・防犯について</label>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">セキュリティ対策が不十分（鍵の交換希望）</label>
        </div>
      </div>

      <!-- 5. 美観やデザインに関する悩み -->
      <div class="answer-section">
        <h5>5. 美観やデザインに関する悩み <span class="result-highlight">回答結果</span></h5>
        <label class="form-label">1. 外観・内装について</label>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label">外観が古く、見栄えが悪い</label>
        </div>
      </div>

      <!-- 6. その他の悩み -->
      <div class="answer-section">
        <h5>6. その他の悩み <span class="result-highlight">回答結果</span></h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled>
          <label class="form-check-label">スペースの使い方に関する悩み（エントランスが狭い）</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" disabled checked>
          <label class="form-check-label">その他：スマート照明を導入したい</label>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS & カスタムスクリプト -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ヘッダー・フッター読み込み
    fetch('user_header.html').then(res => res.text()).then(html => document.getElementById('header-container').innerHTML = html);
    fetch('user_footer.html').then(res => res.text()).then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
