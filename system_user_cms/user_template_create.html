<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規テンプレート作成</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <div class="container mt-4">
    <h2>新規テンプレート作成</h2>
    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
        <li class="breadcrumb-item"><a href="user_template_list.html">テンプレート一覧</a></li>
        <li class="breadcrumb-item active" aria-current="page">新規テンプレート作成</li>
        </ol>
    </nav>

    <!-- 「他のテンプレートから新規作成」ボタン（プルダウン付き） -->
    <div class="d-flex justify-content-end mb-3">
        <div class="dropdown">
        <button class="btn btn-outline-secondary btn-sm small-text dropdown-toggle" type="button" id="templateDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            他のテンプレートから新規作成
        </button>
        <ul class="dropdown-menu" aria-labelledby="templateDropdown">
            <li><a class="dropdown-item" href="user_template_create_from.html?template=基本ホームインスペクション">基本ホームインスペクション</a></li>
            <li><a class="dropdown-item" href="user_template_create_from.html?template=マンション定期点検">マンション定期点検</a></li>
            <li><a class="dropdown-item" href="user_template_create_from.html?template=戸建リフォームチェック">戸建リフォームチェック</a></li>
        </ul>
        </div>
    </div>

    <!-- テンプレート作成カード -->
    <div class="card mt-3">
        <div class="card-body">
        <!-- テンプレート名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>テンプレート名</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="テンプレート名を入力">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        
        <!-- チェック項目リスト -->
        <div class="mb-3">
            <label class="small-text"><strong>チェック項目リスト</strong></label>
            <table class="table table-striped small-text">
            <thead>
                <tr>
                <th scope="col" class="small-text">No.</th>
                <th scope="col" class="small-text">項目名</th>
                <th scope="col" class="small-text">重要度</th>
                <th scope="col" class="small-text">操作</th>
                </tr>
            </thead>
            <tbody id="template-check-items">
                <!-- 初期状態として1行目をサンプル表示 -->
                <tr>
                <td class="small-text">1</td>
                <td class="small-text">
                    <input type="text" class="form-control form-control-small" placeholder="チェック項目を入力">
                </td>
                <td class="small-text">
                    <select class="form-select form-control-small small-text">
                    <option value="高">高</option>
                    <option value="中" selected>中</option>
                    <option value="低">低</option>
                    </select>
                </td>
                <td class="small-text">
                    <button class="btn btn-danger btn-sm small-text">削除</button>
                </td>
                </tr>
            </tbody>
            </table>
            <button id="add-check-item" class="btn btn-primary btn-sm small-text">項目追加</button>
        </div>
        
        <!-- 操作ボタン群（作成・キャンセル） -->
        <div class="row mt-3">
            <div class="col text-end">
            <button class="btn btn-success btn-sm small-text">作成</button>
            <a href="user_template_list.html" class="btn btn-secondary btn-sm small-text">キャンセル</a>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- ヘッダー＆フッターの読み込み -->
    <script>
    fetch('user_header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-container').innerHTML = data;
        });
    fetch('user_footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        });
    document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
    });

    // 簡易チェック項目追加用スクリプト
    document.getElementById('add-check-item').addEventListener('click', () => {
        const tbody = document.getElementById('template-check-items');
        const rowCount = tbody.rows.length + 1;
        const row = document.createElement('tr');
        row.innerHTML = `
        <td class="small-text">${rowCount}</td>
        <td class="small-text"><input type="text" class="form-control form-control-small" placeholder="チェック項目を入力"></td>
        <td class="small-text">
            <select class="form-select form-control-small small-text">
            <option value="高">高</option>
            <option value="中" selected>中</option>
            <option value="低">低</option>
            </select>
        </td>
        <td class="small-text"><button class="btn btn-danger btn-sm small-text">削除</button></td>
        `;
        tbody.appendChild(row);
    });
</script>
</body>
</html>
