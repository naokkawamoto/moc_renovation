<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（資金計画）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- 左カラム：案件リスト -->
      <div class="col-auto" style="width:200px;">
        <div style="height:80vh; overflow-y:auto; padding-right:5px;">
          <h5>案件リスト</h5>
          <div class="list-group">
            <a href="user_project_detail.html" class="list-group-item">案件1</a>
            <a href="user_project_detail.html" class="list-group-item">案件2</a>
            <a href="user_project_detail.html" class="list-group-item">案件3</a>
          </div>
        </div>
      </div>
      <!-- 中央カラム -->
      <div class="col">
        <div style="height:80vh; overflow-y:auto; padding-right:5px;">
          <!-- 会社情報＋フロー -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="text-start">
              <h5 class="mb-0">会社名</h5>
              <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
            </div>
            <div class="text-end">
              <span class="me-2">案件フロー:</span>
              <select class="form-select form-select-sm me-2" style="width:auto; display:inline-block;">
                <option>案件登録中</option>
                <option>現地調査中</option>
                <option>プラン中</option>
                <option>見積作成中</option>
                <option selected>資金計画中</option>
              </select>
              <button class="btn btn-outline-primary btn-sm">変更</button>
            </div>
          </div>
          <!-- ワークフローバッジ -->
          <div class="d-flex justify-content-end mb-3">
            <span class="badge bg-light text-dark me-2">案件登録中</span>
            <span class="badge bg-light text-dark me-2">現地調査中</span>
            <span class="badge bg-light text-dark me-2">プラン中</span>
            <span class="badge bg-light text-dark me-2">見積作成中</span>
            <span class="badge bg-primary text-light">資金計画中</span>
          </div>
          <!-- メインタブ -->
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item"><a class="nav-link" href="user_project_detail.html">概要</a></li>
            <li class="nav-item"><a class="nav-link" href="user_project_detail_doc.html">お客様資料</a></li>
            <li class="nav-item"><a class="nav-link" href="user_project_detail_investigate.html">現地調査</a></li>
            <li class="nav-item"><a class="nav-link" href="user_project_detail_design.html">プラン</a></li>
            <li class="nav-item"><a class="nav-link" href="user_project_detail_estimate.html">見積作成</a></li>
            <li class="nav-item"><a class="nav-link active" href="user_project_detail_financial.html">資金計画</a></li>
            <li class="nav-item"><a class="nav-link" href="user_project_detail_chat.html">チャット</a></li>
            <li class="nav-item"><a class="nav-link" href="user_project_detail_user.html">メンバー</a></li>
          </ul>

          <!-- ローンシミュレーション -->
          <h4>ローンシミュレーション</h4>
          <form id="loanCalcForm" class="row g-3 mb-4">
            <div class="col-md-3">
              <label class="form-label">借入額（円）</label>
              <input type="number" class="form-control" id="principal" value="30000000">
            </div>
            <div class="col-md-2">
              <label class="form-label">年利率（%）</label>
              <input type="number" step="0.01" class="form-control" id="interest" value="1.25">
            </div>
            <div class="col-md-2">
              <label class="form-label">返済年数（年）</label>
              <input type="number" class="form-control" id="years" value="35">
            </div>
            <div class="col-md-3 align-self-end">
              <button type="button" class="btn btn-primary" onclick="calculateLoan()">計算する</button>
            </div>
          </form>

          <!-- 計算結果テーブル -->
          <div class="table-responsive mb-3">
            <table class="table table-bordered">
              <tbody>
                <tr><th>月々の返済額（円）</th><td id="monthlyPayment">-</td></tr>
                <tr><th>総返済額（円）</th><td id="totalPayment">-</td></tr>
                <tr><th>支払利息合計（円）</th><td id="totalInterest">-</td></tr>
              </tbody>
            </table>
          </div>

          <!-- プリントアウトボタン -->
          <div class="text-end mb-4">
            <button class="btn btn-outline-secondary" onclick="window.print()"><i class="bi bi-printer"></i> プリントアウト</button>
          </div>
        </div>
      </div>

      <!-- 右カラム：お知らせ -->
      <div class="col-auto" style="width:200px;">
        <div style="height:80vh; overflow-y:auto; direction:rtl; padding-left:5px;">
          <div style="direction:ltr;">
            <h5>お知らせ</h5>
            <ul class="list-group">
              <li class="list-group-item">最新のお知らせ1</li>
              <li class="list-group-item">最新のお知らせ2</li>
              <li class="list-group-item">最新のお知らせ3</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- カスタムスクリプト -->
  <script src="../style.js"></script>
  <!-- ローン計算スクリプト -->
  <script>
    function calculateLoan() {
      const P = parseFloat(document.getElementById('principal').value);
      const annualRate = parseFloat(document.getElementById('interest').value) / 100;
      const n = parseInt(document.getElementById('years').value) * 12;
      const r = annualRate / 12;
      // 月々返済額の計算
      const monthly = (P * r) / (1 - Math.pow(1 + r, -n));
      const total = monthly * n;
      const interestTotal = total - P;
      document.getElementById('monthlyPayment').textContent = Math.round(monthly).toLocaleString();
      document.getElementById('totalPayment').textContent = Math.round(total).toLocaleString();
      document.getElementById('totalInterest').textContent = Math.round(interestTotal).toLocaleString();
    }
    // ヘッダー＆フッター読み込み
    fetch('user_header.html').then(r=>r.text()).then(html=>document.getElementById('header-container').innerHTML=html);
    fetch('user_footer.html').then(r=>r.text()).then(html=>document.getElementById('footer-container').innerHTML=html);
  </script>
</body>
</html>
