<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>システム設定（サイト用）</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../style.css">
  <style>
    body, html {
      width: 1024px;
      height: 1366px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container-fluid {
      max-width: 1024px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 1024px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid main-container mt-4">
    <h3 class="mb-3">システム設定</h3>
    <ul class="nav nav-tabs mb-3" id="settingsTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-notify-tab" data-bs-toggle="tab" data-bs-target="#tab-notify" type="button" role="tab">通知設定</button>
      </li>
    </ul>
    <div class="tab-content" id="settingsTabContent">
      <!-- 通知設定 -->
      <div class="tab-pane fade show active" id="tab-notify" role="tabpanel" aria-labelledby="tab-notify-tab">
        <div class="p-4">
          <table class="table table-striped small mb-0">
            <thead>
              <tr>
                <th>通知項目</th>
                <th>ON／OFF</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>案件新規作成</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" checked>
                  </div>
                </td>
              </tr>
              <tr>
                <td>案件ステータス変更</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>プラン新規作成</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" checked>
                  </div>
                </td>
              </tr>
              <tr>
                <td>プランステータス変更</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>業者見積もり依頼</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>業者見積もり提出</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" checked>
                  </div>
                </td>
              </tr>
              <tr>
                <td>見積もりステータス変更</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>資金計画ステータス変更</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>チャットで自分と自分を含むグループ宛に受信ある場合</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" checked>
                  </div>
                </td>
              </tr>
              <tr>
                <td>お知らせがある場合</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>見積もり上長承認または却下</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
              <tr>
                <td>資金計画上長承認または却下</td>
                <td>
                  <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-end mt-3">
      <button class="btn btn-primary btn-sm">設定を保存</button>
    </div>
  </div>

  <!-- フッター固定 -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
    fetch('site_header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>
</body>
</html>
