<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット一覧</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    body, html {
      width: 1024px;
      height: 1366px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container-fluid {
      max-width: 1024px;
      height: calc(100vh - 60px); /* フッター分を引いた高さ */
      overflow-y: auto;
    }
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 1024px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid main-container mt-4">
    <h5 class="text-center mb-3">チャット一覧</h5>
    <div class="row">
      <!-- チャットリスト -->
      <div class="col-auto" style="width:300px;">
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="チャットを検索">
            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item d-flex align-items-start">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div class="fw-bold">タイトル</div>
              <small class="text-dark">案件A</small>
              <small class="text-muted">12:30</small><br>
              <small>山田：こんにちは...</small>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div class="fw-bold">タイトル</div>
              <small class="text-dark">案件B</small>
              <small class="text-muted">11:15</small><br>
              <small>佐藤：資料送付し...</small>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div class="fw-bold">タイトル</div>
              <small class="text-dark">案件C</small>
              <small class="text-muted">10:05</small><br>
              <small>鈴木：ご確認くだ...</small>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div class="fw-bold">タイトル</div>
              <small class="text-dark">案件D</small>
              <small class="text-muted">09:50</small><br>
              <small>高橋：よろしくお...</small>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div class="fw-bold">タイトル</div>
              <small class="text-dark">案件E</small>
              <small class="text-muted">08:20</small><br>
              <small>伊藤：お疲れ様で...</small>
            </div>
          </li>
        </ul>
      </div>

      <!-- メッセージ表示 -->
      <div class="col" style="padding-left:15px;">
        <!-- 上部検索 -->
        <div class="mb-2">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="メッセージ内検索">
            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
          </div>
        </div>
        <!-- チャット履歴 -->
        <div class="overflow-auto mb-3 p-2 bg-light" style="height:calc(100% - 200px);">
          <div class="d-flex mb-3">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div>
                <div class="fw-bold">タイトル</div>
                <small class="text-dark">案件A</small><br>
              </div>
              <div class="small text-muted">山田 太郎</div>
              <div class="alert alert-secondary p-2">こんにちは、進捗はいかがですか？</div>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <div>
              <div class="small text-muted text-end">自分</div>
              <div class="alert alert-primary p-2">資料送付しました！</div>
            </div>
            <i class="bi bi-person-circle ms-2"></i>
          </div>
          <div class="d-flex mb-3">
            <i class="bi bi-person-circle me-2"></i>
            <div>
              <div class="small text-muted">佐藤 花子</div>
              <div class="alert alert-secondary p-2">ありがとうございます！確認します。</div>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <div>
              <div class="small text-muted text-end">自分</div>
              <div class="alert alert-primary p-2">よろしくお願いします。</div>
            </div>
            <i class="bi bi-person-circle ms-2"></i>
          </div>
        </div>
        <!-- 入力フォーム -->
        <div>
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="メッセージを入力">
            <button class="btn btn-outline-secondary"><i class="bi bi-emoji-smile"></i></button>
            <button class="btn btn-outline-secondary"><i class="bi bi-image"></i></button>
            <button class="btn btn-outline-secondary"><i class="bi bi-paperclip"></i></button>
            <button class="btn btn-outline-secondary"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-primary" type="button">送信</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター固定 -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    // フッター読み込み
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
