<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（お知らせ/通知）</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    /* iPadPro 1024×1366向け最適化 */
    body, html {
      width: 1024px;
      height: 1366px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container-fluid {
      max-width: 1024px;
      height: calc(100vh - 56px);
      overflow-y: auto;
    }
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 1024px;
      z-index: 1000;
    }
    .unread {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4 px-3">
    

    <div class="container mt-4">
      <!-- 検査者情報確認カード（常に展開状態） -->
      <div class="card mb-3">
        <div class="card-header" style="font-size: 0.8rem;">
          <h5 class="mb-0">検査者情報確認(ユーザー名：河本直己)</h5>
        </div>
        <div class="card-body">
          <form style="font-size: 0.8rem;">
            <div class="mb-3">
              <label for="inputKoushu" class="form-label">1. 講習機関名/修了証明書番号</label>
              <input type="text" class="form-control" id="inputKoushu" placeholder="例：○○講習機関 / 123456">
            </div>
            <div class="mb-3">
              <label for="selectKenchikushi" class="form-label">2. 建築士資格種別</label>
              <select class="form-select" id="selectKenchikushi">
                <option value="一級">一級</option>
                <option value="二級">二級</option>
                <option value="木造">木造</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="inputTouroku" class="form-label">3. 建築士登録番号</label>
              <input type="number" class="form-control" id="inputTouroku" placeholder="例：123456">
            </div>
            <div class="mb-3">
              <label for="inputJimusho" class="form-label">4. 所属事務所名</label>
              <input type="text" class="form-control" id="inputJimusho" placeholder="onetech事務所">
            </div>
            <div class="mb-3">
              <label for="inputJimushoNo" class="form-label">5. 建築士事務所登録番号</label>
              <input type="text" class="form-control" id="inputJimushoNo" placeholder="例：登録番号">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>fetch('site_footer.html').then(r=>r.text()).then(html=>{document.getElementById('footer-container').innerHTML=html;});</script>
</body>
</html>
