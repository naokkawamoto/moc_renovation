<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（アンケート詳細）</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    body, html { width:1024px; height:1366px; margin:0; padding:0; overflow:hidden; }
    .container-fluid { max-width:1024px; height:calc(100vh - 56px); overflow-y:auto; }
    #footer-container { position:fixed; bottom:0; left:0; width:1024px; z-index:1000; }
    .small-text td, .small-text th { font-size: 0.8rem; }
    .bg-gray { background-color: #f8f9fa; }
    .question-section { margin-bottom: 1.5rem; }
    .question-section h5 { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container-fluid mt-4 px-3">
    <!-- ヘッダー -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-start">
        <h5 class="mb-0">会社名</h5>
        <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
      </div>
      <button class="btn btn-primary" type="button" onclick="location.href='site_project_detail_investigate_questionnaire.html'">
        <i class="bi bi-arrow-return-left"></i> アンケート一覧へ戻る
      </button>
    </div>

    <!-- アンケートタイトル -->
    <div class="mb-4">
      <h4>アンケートID001：住まいに関する悩み ヒアリングシート</h4>
      <hr>
    </div>

    <!-- アンケートフォーム -->
    <form>
      <!-- 1. 空間に関する悩み -->
      <div class="question-section">
        <h5>1. 空間に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. 間取りについて</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-1">
            <label class="form-check-label" for="q1-1">部屋が狭い・広すぎる</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-2">
            <label class="form-check-label" for="q1-2">動線（家事、生活動線）が悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-3">
            <label class="form-check-label" for="q1-3">収納スペースが足りない・使いにくい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-4">
            <label class="form-check-label" for="q1-4">部屋同士が繋がっていない（壁が多すぎる）</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-5">
            <label class="form-check-label" for="q1-5">間取りの変更を希望している（どのように変えたいか）</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q1-6">
            <label class="form-check-label" for="q1-6">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">2. 光の取り入れ方について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-7">
            <label class="form-check-label" for="q1-7">部屋が暗い、日当たりが悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-8">
            <label class="form-check-label" for="q1-8">窓の配置やサイズに不満がある</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-9">
            <label class="form-check-label" for="q1-9">朝日や夕日を取り入れたい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q1-10">
            <label class="form-check-label" for="q1-10">他の部屋との調整が必要（隣の部屋からの光）</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q1-11">
            <label class="form-check-label" for="q1-11">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
      </div>

      <!-- 2. 快適性に関する悩み -->
      <div class="question-section">
        <h5>2. 快適性に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. 温度・湿度の問題</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-1">
            <label class="form-check-label" for="q2-1">冬は寒く、夏は暑い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-2">
            <label class="form-check-label" for="q2-2">風通しが悪い（湿気がこもる）</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-3">
            <label class="form-check-label" for="q2-3">エアコンの効きが悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-4">
            <label class="form-check-input" for="q2-4">断熱性能が悪い</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q2-5">
            <label class="form-check-label" for="q2-5">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">2. 音に関する悩み</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-6">
            <label class="form-check-label" for="q2-6">隣の部屋や外の音が気になる</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q2-7">
            <label class="form-check-label" for="q2-7">音が響く（反響音が気になる）</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q2-8">
            <label class="form-check-label" for="q2-8">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
      </div>

      <!-- 3. 設備に関する悩み -->
      <div class="question-section">
        <h5>3. 設備に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. キッチンや浴室について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q3-1">
            <label class="form-check-label" for="q3-1">キッチンが狭い・使いにくい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q3-2">
            <label class="form-check-label" for="q3-2">浴室が狭い・使いにくい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q3-3">
            <label class="form-check-label" for="q3-3">洗面台が狭い・使いにくい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q3-4">
            <label class="form-check-label" for="q3-4">トイレが狭い・使いにくい</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q3-5">
            <label class="form-check-label" for="q3-5">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
      </div>

      <!-- 4. 安全性に関する悩み -->
      <div class="question-section">
        <h5>4. 安全性に関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. セキュリティ・防犯について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q4-1">
            <label class="form-check-label" for="q4-1">セキュリティ対策が不十分（鍵の交換希望）</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q4-2">
            <label class="form-check-label" for="q4-2">防犯カメラの設置を希望</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q4-3">
            <label class="form-check-label" for="q4-3">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">2. 耐震性について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q4-4">
            <label class="form-check-label" for="q4-4">耐震性能の向上を希望</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q4-5">
            <label class="form-check-label" for="q4-5">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
      </div>

      <!-- 5. 美観やデザインに関する悩み -->
      <div class="question-section">
        <h5>5. 美観やデザインに関する悩み</h5>
        <div class="mb-3">
          <label class="form-label">1. 外観・内装について</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q5-1">
            <label class="form-check-label" for="q5-1">外観が古く、見栄えが悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q5-2">
            <label class="form-check-label" for="q5-2">内装が古く、見栄えが悪い</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="q5-3">
            <label class="form-check-label" for="q5-3">色合いやデザインを変更したい</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="q5-4">
            <label class="form-check-label" for="q5-4">その他（具体的に）：</label>
          </div>
          <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
        </div>
      </div>

      <!-- 6. その他の悩み -->
      <div class="question-section">
        <h5>6. その他の悩み</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="q6-1">
          <label class="form-check-label" for="q6-1">スペースの使い方に関する悩み（例：エントランスが狭い、デッドスペースが多い）</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="q6-2">
          <label class="form-check-label" for="q6-2">スマートホーム化を希望</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="q6-3">
          <label class="form-check-label" for="q6-3">省エネ対策を希望</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="q6-4">
          <label class="form-check-label" for="q6-4">その他（具体的に）：</label>
        </div>
        <textarea class="form-control" rows="2" placeholder="ご記入ください..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary mb-5">送信</button>
    </form>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
