<!-- site_project_detail_investigate_inquery.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（現地調査:お客様アンケート）</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    body, html { width:1024px; height:1366px; margin:0; padding:0; overflow:hidden; }
    .container-fluid { max-width:1024px; height:calc(100vh - 56px); overflow-y:auto; }
    #footer-container { position:fixed; bottom:0; left:0; width:1024px; z-index:1000; }
    .small-text td, .small-text th { font-size: 0.7rem; }
  </style>
</head>
<body>
  <div class="container-fluid mt-4 px-3">
    <!-- ヘッダー：会社名＋案件名 & 戻る -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-start">
        <h5 class="mb-0">会社名</h5>
        <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
      </div>
      <button class="btn btn-primary" type="button" onclick="location.href='site_project_detail_investigate_schedule.html'">
        <i class="bi bi-arrow-return-left"></i> スケジュールへ戻る
      </button>
    </div>

    <!-- タイトル -->
    <div class="mb-2">
      <h4>お客様アンケート</h4>
    </div>

    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb" class="mb-3">
      <ol class="breadcrumb small-text mb-0">
        <li class="breadcrumb-item">
          <a href="site_project_detail_investigate.html" class="text-decoration-none">現地調査</a>
        </li>
        <li class="breadcrumb-item">
          <a href="site_project_detail_investigate_schedule.html" class="text-decoration-none">スケジュール</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">お客様アンケート</li>
      </ol>
    </nav>

    <div class="p-3">
      <!-- アンケート送信 -->
      <div class="mb-4">
        <h5 class="mb-3">アンケート送信</h5>
        <button type="button" class="btn btn-primary btn-sm me-2">メール送信</button>
        <!-- メール送信ボタンを押すとアンケートURLが顧客のメールアドレスに届く -->
      </div>

      <!-- アンケート結果表示 -->
      <div>
        <h5 class="mb-3">アンケート結果</h5>
        <p>顧客がアンケートに回答すると、ここに結果が表示されます。</p>
        <!-- 実際の結果はアンケート回答後に動的に表示 -->
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
