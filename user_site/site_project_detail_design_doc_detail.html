  <!-- Bootstrap Icons -->

  <style>

    .container-fluid { max-width:1024px; height:calc(100vh - 56px); overflow-y:auto; }

<body>
  <div class="container-fluid mt-4 px-3">

      </ul>

        <li class="breadcrumb-item">

        <li class="breadcrumb-item active" aria-current="page">お客様資料詳細</li>

    <div class="mb-2 px-3">
      <h5 class="mb-0">リノベプラン</h5>
    </div>

    <!-- テーブル -->
    <div class="table-responsive small-text mb-4">
      <table class="table table-hover table-bordered mb-0">
        <thead class="table-light">
          <tr>
            <th>資料名称</th>
            <th>購読数</th>

            <th>公開設定</th>
            <th>作成日時</th>
            <th>アクション</th>

        </thead>
        <tbody>
          <tr>
            <td>リノベプラン（案件名：プラン１）</td>
            <td>
              <!-- 購読数が 3 の場合のボタン -->
              <button class="btn btn-link p-0 small-text" data-bs-toggle="modal" data-bs-target="#subscribersModal">
                3
              </button>
            </td>
            <td>河本直己</td>
            <td>公開</td>
            <td>2025/05/07 10:00</td>
            <td>

            <td>2025/05/06 10:30</td>
            <td>

              <button class="btn btn-sm btn-outline-primary">
                <i class="bi bi-file-earmark-arrow-down"></i> ダウンロード
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 購読者一覧モーダル -->
    <div class="modal fade" id="subscribersModal" tabindex="-1" aria-labelledby="subscribersModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="subscribersModalLabel">購読者一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body small-text">

              <li>1. 会社A：担当者A</li>
              <li>2. 会社B：担当者B</li>
              <li>3. 会社C：担当者C</li>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>

  </div>

  <!-- Bootstrap & Popper -->
