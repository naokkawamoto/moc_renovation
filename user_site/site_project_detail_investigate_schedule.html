<!-- site_project_detail_investigate_schedule.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（現地調査スケジュール）</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    body, html { width:1024px; height:1366px; margin:0; padding:0; overflow:hidden; }
    .container-fluid { max-width:1024px; height:calc(100vh - 56px); overflow-y:auto; }
    #footer-container { position:fixed; bottom:0; left:0; width:1024px; z-index:1000; }
    .small-text td, .small-text th { font-size: 0.7rem; }
    .card-project { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container-fluid mt-4 px-3">
    <!-- ヘッダー：会社名＋案件名 & 戻る -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-start">
        <h5 class="mb-0">会社名</h5>
        <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
      </div>
      <button class="btn btn-primary" type="button" onclick="location.href='site_project_detail_investigate.html'">
        <i class="bi bi-arrow-return-left"></i> 現地調査へ戻る
      </button>
    </div>

    <!-- 現地調査タブ -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">現地調査スケジュール <i class="bi bi-calendar3"></i></h3>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="site_project_detail_investigate_schedule.html">現地調査</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_investigate_inquery.html">お客様アンケート</a>
        </li>
      </ul>
    </div>

    <div class="p-3">
      <!-- スケジュール登録 -->
      <div class="mb-4">
        <h5 class="mb-3">スケジュール登録</h5>
        <form>
          <!-- 担当者が複数選択できるスケジュール枠の例 -->
          <div class="mb-3">
            <label class="form-label">調査候補日時を選択</label>
            <div class="row gx-2">
              <div class="col-auto">
                <input type="datetime-local" class="form-control form-control-sm" value="2025-05-21T10:00">
              </div>
              <div class="col-auto">
                <input type="datetime-local" class="form-control form-control-sm" value="2025-05-22T14:00">
              </div>
              <div class="col-auto">
                <input type="datetime-local" class="form-control form-control-sm" value="2025-05-23T09:00">
              </div>
              <!-- 必要に応じてさらに追加可能 -->
            </div>
          </div>
          <button type="button" class="btn btn-success btn-sm me-2">スケジュール登録</button>
          <button type="button" class="btn btn-primary btn-sm">メール送信</button>
          <!-- メール送信ボタンを押すと、定型文が顧客メールアドレスに届く -->
        </form>
      </div>


    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
