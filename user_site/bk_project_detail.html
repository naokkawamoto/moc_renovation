<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（概要）</title>
  <meta name="viewport" content="width=1024, height=1366, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    /* iPadPro 1024×1366向け最適化 */
    body, html {
      width: 1024px;
      height: 1366px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container-fluid {
      max-width: 1024px;
      height: calc(100vh - 56px); /* footer 56px */
      overflow-y: auto;
    }
    /* Footer fixed */
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 1024px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4 px-3">
    <!-- ヘッダー：会社名＋案件名 & フロー -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-start">
        <h5 class="mb-0">会社名</h5>
        <h4 class="mb-0 d-inline">案件名 <i class="bi bi-star"></i></h4>
      </div>
      <div class="text-end">
        <span class="me-2">案件フロー:</span>
        <select class="form-select form-select-sm me-2" style="width:auto; display:inline-block;">
          <option value="registration">案件登録中</option>
          <option value="investigate">現地調査中</option>
          <option value="design">プラン中</option>
          <option value="estimate">見積もり中</option>
          <option value="financial">資金計画中</option>
        </select>
        <button class="btn btn-outline-primary btn-sm">変更</button>
      </div>
    </div>
    <!-- ワークフローバッジ -->
    <div class="d-flex justify-content-end mb-3">
      <span class="badge bg-primary me-2">案件登録中</span>
      <span class="badge bg-light text-dark me-2">現地調査中</span>
      <span class="badge bg-light text-dark me-2">プラン中</span>
      <span class="badge bg-light text-dark me-2">見積もり中</span>
      <span class="badge bg-light text-dark">資金計画中</span>
    </div>

    <!-- ナビゲーションタブ -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link active" href="site_project_detail.html">概要</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="site_project_detail_nortifications.html">
              お知らせ <span class="badge bg-danger">3</span>
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_doc.html">お客様資料</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_investigate.html">現地調査</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_design.html">プラン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_estimate.html">見積作成</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_financial.html">資金計画</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="site_project_detail_chat.html">
            チャット <span class="badge bg-danger">5</span>
          </a>
        </li>
      </ul>

    <!-- 概要コンテンツ -->
    <div class="p-3">
      <h4>概要</h4>
      <!-- 概要コンテンツ -->
      <div class="p-3">
        <!-- フォームカード群 -->
        <form>
          <!-- 顧客情報 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>顧客情報</span>
              <button type="button" class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6"><label class="form-label">顧客名</label><input type="text" class="form-control" value="山田 太郎"></div>
                <div class="col-md-6"><label class="form-label">カナ</label><input type="text" class="form-control" value="ヤマダ タロウ"></div>
                <div class="col-md-6"><label class="form-label">種別</label><select class="form-select"><option selected>個人</option><option>法人</option></select></div>
                <div class="col-md-6"><label class="form-label">電話番号1</label><input type="tel" class="form-control" value="080-1234-5678"></div>
                <div class="col-md-6"><label class="form-label">電話番号2</label><input type="tel" class="form-control" value="03-1234-5678"></div>
                <div class="col-md-6"><label class="form-label">性別</label><div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender" checked><label class="form-check-label">男性</label></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender"><label class="form-check-label">女性</label></div></div></div>
                <div class="col-md-6"><label class="form-label">生年月日</label><input type="date" class="form-control" value="1980-01-01"></div>
                <div class="col-md-6"><label class="form-label">郵便番号</label><div class="input-group"><input type="text" class="form-control" value="160-0022"><button type="button" class="btn btn-outline-secondary">住所検索</button></div></div>
                <div class="col-12"><label class="form-label">現住所</label><input type="text" class="form-control" value="東京都新宿区新宿1-1-1"></div>
              </div>
            </div>
          </div>

          <!-- 反響情報 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>反響情報</span>
              <button type="button" class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6"><label class="form-label">建築担当店舗</label><select class="form-select"><option selected>東京店</option><option>大阪店</option></select></div>
                <div class="col-md-6"><label class="form-label">反響日</label><input type="date" class="form-control" value="2025-05-01"></div>
                <div class="col-md-6"><label class="form-label">反響種別</label><select class="form-select"><option selected>ウェブ</option><option>チラシ</option></select></div>
                <div class="col-12"><label class="form-label">反響元</label><div class="form-check form-check-inline small-text"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">本部ホームページ</label></div><div class="form-check form-check-inline small-text"><input class="form-check-input" type="checkbox"><label class="form-check-label">SUUMO</label></div><div class="form-check form-check-inline small-text"><input class="form-check-input" type="checkbox"><label class="form-check-label">Instagram</label></div></div>
                <div class="col-md-6"><label class="form-label">ご主人職業</label><select class="form-select"><option selected>会社員</option><option>公務員</option></select></div>
                <div class="col-md-6"><label class="form-label">ご主人：会社名</label><input type="text" class="form-control" value="ABC株式会社"></div>
                <div class="col-md-6"><label class="form-label">奥様職業</label><select class="form-select"><option selected>パート</option><option>自営業</option></select></div>
                <div class="col-md-6"><label class="form-label">住居体系</label><select class="form-select"><option selected>持家</option><option>賃貸</option></select></div>
                <div class="col-12"><label class="form-label">住居詳細（家賃・築年数）</label><input type="text" class="form-control" value="家賃10万・築5年"></div>
              </div>
            </div>
          </div>

          <!-- 計画内容 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>計画内容</span>
              <button type="button" class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="mb-2"><label class="form-label">建物</label><div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" checked><label class="form-check-label">既存住宅</label></div><div class="form-check form-check-inline"><input type="checkbox" class="form-check-input"><label class="form-check-label">中古住宅購入</label></div></div>
              <div class="mb-2"><label class="form-label">工事</label><div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" checked><label class="form-check-label">リフォーム</label></div><div class="form-check form-check-inline"><input type="checkbox" class="form-check-input"><label class="form-check-label">リノベーション</label></div></div>
              <div class="mb-2"><label class="form-label">工事場所</label><div class="input-group"><input type="text" class="form-control" value="東京都渋谷区"><button type="button" class="btn btn-outline-secondary"><i class="bi bi-geo-alt"></i> Googleマップで登録</button></div></div>
              <div class="mb-2"><label class="form-label">計画時期</label><div class="form-check form-check-inline"><input type="radio" class="form-check-input" name="planTime" checked><label class="form-check-label">1年以内</label></div><div class="form-check form-check-inline"><input type="radio" class="form-check-input" name="planTime"><label class="form-check-label">未定</label></div></div>
            </div>
          </div>

          <!-- 物件情報 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>物件情報</span>
              <button type="button" class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="mb-2"><label class="form-label">物件種別</label><select class="form-select"><option selected>戸建て</option><option>マンション</option></select></div>
              <div class="mb-2"><label class="form-label">物件名</label><div class="input-group"><input type="text" class="form-control" value="〇〇邸"><button class="btn btn-outline-secondary">既存物件から選択</button></div></div>
              <div class="mb-2"><label class="form-label">外観写真</label><input type="file" class="form-control"></div>
              <div class="mb-2"><label class="form-label">郵便番号</label><div class="input-group"><input type="text" class="form-control" value="150-0001"><button type="button" class="btn btn-outline-secondary">住所検索</button></div></div>
              <div class="mb-2"><label class="form-label">都道府県</label><input type="text" class="form-control" value="東京都"></div>
              <div class="mb-2"><label class="form-label">住所</label><div class="input-group"><input type="text" class="form-control" value="渋谷区神宮前1-1-1"><button type="button" class="btn btn-outline-secondary"><i class="bi bi-geo-alt"></i> Googleマップで登録</button></div></div>
            </div>
          </div>

          <!-- 担当者登録 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>担当者登録</span>
              <button class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="mb-2"><label class="form-label">担当者登録</label><select class="form-select"><option selected>佐藤 花子</option><option>田中 一郎</option></select></div>
              <div class="mb-2"><button class="btn btn-outline-secondary me-2">供託オンライン申請システムから取得</button><button class="btn btn-outline-secondary me-2">公図取得</button><button class="btn btn-outline-secondary me-2">土地・建物登記取得</button><button class="btn btn-outline-secondary">簿謄本・前面道路要約図取得</button></div>
            </div>
          </div>

          <!-- 関係者登録 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>関係者登録</span>
              <button class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6"><label class="form-label">家屋調査士</label><select class="form-select"><option>山田 調査</option></select></div>
                <div class="col-md-6"><label class="form-label">司法書士</label><select class="form-select"><option>鈴木 法務</option></select></div>
                <div class="col-md-6"><label class="form-label">銀行</label><select class="form-select"><option>〇〇銀行</option></select></div>
                <div class="col-md-6"><label class="form-label">解体</label><select class="form-select"><option>解体会社A</option></select></div>
                <div class="col-md-6"><label class="form-label">水道設備</label><select class="form-select"><option>水道業者B</option></select></div>
                <div class="col-md-6"><label class="form-label">電気設備業者</label><select class="form-select"><option>電気業者C</option></select></div>
              </div>
            </div>
          </div>

          <!-- 資料 -->
          <div class="card mb-3 form-card">
            <div class="card-header d-flex justify-content-between">
              <span>資料</span>
              <button class="btn btn-sm btn-outline-secondary">編集</button>
            </div>
            <div class="card-body">
              <div class="mb-2"><button class="btn btn-outline-secondary w-100">資料1：契約書</button></div>
              <div class="mb-2"><button class="btn btn-outline-secondary w-100">資料2：図面</button></div>
              <div class="mb-2"><button class="btn btn-outline-secondary w-100">資料3：仕様書</button></div>
              <div class="mb-2"><button class="btn btn-outline-secondary w-100">資料4：その他</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- カスタムスクリプト -->
  <script src="../style.js"></script>
  <!-- フッター読み込み -->
  <script>
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer-container').innerHTML = html; });
  </script>
</body>
</html>
