<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Site Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #006400; color: white;">
    <div class="container-fluid">
      <!-- ロゴ（左寄せ） -->
      <a class="navbar-brand" href="site_dashboard.html" style="color: white;">

      <div class="d-flex align-items-center ms-auto">
        <!-- ベルアイコン（お知らせリンク） -->
        <a href="site_notifications.html" class="text-white position-relative me-3">

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="siteMenuButton" data-bs-toggle="dropdown" aria-expanded="false">

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="siteMenuButton">
