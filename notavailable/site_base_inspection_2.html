<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Base Inspection</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css" />
    <style>
        /* テーブルセル内で改行させない */
        .table-no-wrap td,
        .table-no-wrap th {
        white-space: nowrap;
        }
        .finish-type-group {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        .finish-type-group .btn {
            margin: 0 0.5rem;
        }
    </style>
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
    <!-- コンテナ -->
    <div class="container custom-container">
        <div class="card shadow-sm h-100">
        <!-- ヘッダ -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">iSX AI inspection</h5>
            <a href="site_prof.html" class="header-link">
            <i class="bi bi-person-fill"></i>
            </a>
        </div>
        <nav aria-label="breadcrumb" class="breadcrumb-nav smaller" style="margin-top: 0.5rem; margin-left: 0.5rem;">
            <ol class="breadcrumb mb-2">
            <li class="breadcrumb-item">住宅点検</li>
            <li class="breadcrumb-item"><a href="site_dashboard.html">戸建</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="site_prepare1.html">点検者確認</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="site_prepare2.html">物件選択</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="site_prepare3.html">物件確認</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="site_prepare4.html">点検準備</a></li>
            </ol>
        </nav>

        <!-- メインコンテンツ -->
        <div class="card-body smaller">
            <!-- S1：点検進捗：基礎 -->
            <div class="card mb-2">
            <div class="card-header">点検進捗：基礎</div>
            <div class="card-body p-2">
                <table class="table table-bordered table-no-wrap smaller mb-0">
                <thead>
                    <tr>
                    <th>箇所</th>
                    <th>進捗</th>
                    <th>済み</th>
                    <th>不可</th>
                    <th>画像</th>
                    <th>図面</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>基礎</td>
                    <td>10</td>
                    <td>40%</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    </tr>
                </tbody>
                </table>
            </div>
            </div>

            <!-- S2：仕上げの種類（ボタン方式） -->
            <div class="card mb-2">
                <div class="card-header">仕上げの種類</div>
                    <div class="card-body p-2">
                    下記から一つ選択
                    <div class="finish-type-group" role="group" aria-label="仕上げの種類">
                        <input type="radio" class="btn-check" name="finishType" id="finishConcrete" value="concrete" autocomplete="off">
                        <label class="btn btn-outline-primary" for="finishConcrete" style="font-size: 0.75rem;">コンクリート直</label>
                    
                        <input type="radio" class="btn-check" name="finishType" id="finishMortar" value="mortar" autocomplete="off">
                        <label class="btn btn-outline-primary" for="finishMortar" style="font-size: 0.75rem;">モルタルや他の塗り</label>
                    
                        <input type="radio" class="btn-check" name="finishType" id="finishOther" value="other" autocomplete="off">
                        <label class="btn btn-outline-primary" for="finishOther" style="font-size: 0.75rem;">その他</label>
                    </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                    
                    
                    
            <!-- S3：ひび割れ・欠損・劣化等 -->
            <div class="card mb-2">
            <div class="card-header">ひび割れ・欠損・劣化等</div>
            <div class="card-body p-2">
                <!-- スライドバナー -->
                <div id="elevationCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="images/north_elevation.jpg" class="d-block" alt="北面">
                        </div>
                        <div class="carousel-item">
                        <img src="images/south_elevation.jpg" class="d-block" alt="南面">
                        </div>
                        <div class="carousel-item">
                        <img src="images/west_elevation.jpg" class="d-block" alt="西面">
                        </div>
                        <div class="carousel-item">
                        <img src="images/east_elevation.jpg" class="d-block" alt="東面">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#elevationCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">前へ</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#elevationCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">次へ</span>
                    </button>
                    </div>
                
                    <!-- 面選択ボタン -->
                    <div class="btn-group mt-3 d-flex justify-content-center" role="group" aria-label="面の選択">
                    <button type="button" class="btn btn-outline-primary mx-1">北面</button>
                    <button type="button" class="btn btn-outline-primary mx-1">南面</button>
                    <button type="button" class="btn btn-outline-primary mx-1">西面</button>
                    <button type="button" class="btn btn-outline-primary mx-1">東面</button>
                    </div>
                </div>
                </div>

                
                <!-- (1) 幅0.5mm以上のひび割れ -->
                <p class="mb-1">(1) 幅0.5mm以上のひび割れ</p>
                <div class="mb-2">
                <input type="radio" class="btn-check" name="crack" id="crack_none" value="none" autocomplete="off">
                <label class="btn btn-outline-primary" for="crack_none">無し</label>

                <input type="radio" class="btn-check" name="crack" id="crack_yes" value="yes" data-target="site_crack.html" autocomplete="off">
                <label class="btn btn-outline-primary" for="crack_yes">有り</label>
                </div>

                <!-- (2) 深さ20mm以上の欠損 -->
                <p class="mb-1">(2) 深さ20mm以上の欠損</p>
                <div class="mb-2">
                <input type="radio" class="btn-check" name="missing" id="missing_none" value="none" autocomplete="off">
                <label class="btn btn-outline-primary" for="missing_none">無し</label>

                <input type="radio" class="btn-check" name="missing" id="missing_yes" value="yes" data-target="site_crack.html" autocomplete="off">
                <label class="btn btn-outline-primary" for="missing_yes">有り</label>
                </div>

                <!-- (3) コンクリートの著しい劣化 -->
                <p class="mb-1">(3) コンクリートの著しい劣化</p>
                <div class="mb-2">
                <input type="radio" class="btn-check" name="deterioration" id="deterioration_none" value="none" autocomplete="off">
                <label class="btn btn-outline-primary" for="deterioration_none">無し</label>

                <input type="radio" class="btn-check" name="deterioration" id="deterioration_yes" value="yes" data-target="site_crack.html" autocomplete="off">
                <label class="btn btn-outline-primary" for="deterioration_yes">有り</label>
                </div>

                <!-- (4) さび汁を伴うひび割れ又は欠損（白華を含む） -->
                <p class="mb-1">(4) さび汁を伴うひび割れ又は欠損（白華を含む）</p>
                <div class="mb-2">
                <input type="radio" class="btn-check" name="rust" id="rust_none" value="none" autocomplete="off">
                <label class="btn btn-outline-primary" for="rust_none">無し</label>

                <input type="radio" class="btn-check" name="rust" id="rust_yes" value="yes" data-target="site_crack.html" autocomplete="off">
                <label class="btn btn-outline-primary" for="rust_yes">有り</label>
                </div>

                <!-- (5) 鉄筋の露出 -->
                <p class="mb-1">(5) 鉄筋の露出</p>
                <div class="mb-2">
                <input type="radio" class="btn-check" name="rebar" id="rebar_none" value="none" autocomplete="off">
                <label class="btn btn-outline-primary" for="rebar_none">無し</label>

                <input type="radio" class="btn-check" name="rebar" id="rebar_yes" value="yes" data-target="site_crack.html" autocomplete="off">
                <label class="btn btn-outline-primary" for="rebar_yes">有り</label>
                </div>
            </div>
            </div>
        </div>

        <!-- フッタ -->
        <div class="card-footer d-flex justify-content-around">
            <a href="site_dashboard.html" class="footer-link">
            <i class="bi bi-house-door-fill"></i>
            </a>
            <a href="site_prof.html" class="footer-link">
            <i class="bi bi-person-fill"></i>
            </a>
            <a href="site_list.html" class="footer-link">
            <i class="bi bi-list"></i>
            </a>
            <a href="site_setting.html" class="footer-link">
            <i class="bi bi-gear-fill"></i>
            </a>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../style.js"></script>
    <script>
        // 「有り」側のラジオボタン（data-target属性付き）選択時に指定先へ遷移
        document.querySelectorAll('input[data-target]').forEach(function(input) {
        input.addEventListener('change', function() {
            if(this.checked) {
            window.location.href = this.getAttribute('data-target');
            }
        });
        });
    </script>
</body>
</html>
