<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>外周り検査セットアップ</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
    <!-- ヘッダー -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h3 class="text-center mb-4">外周り検査セットアップ</h3>
        
        <!-- カード１：基礎（構造） -->
        <div class="card mb-3">
        <div class="card-header">
            <h5>基礎（構造）</h5>
        </div>
        <div class="card-body">
            <p>仕上げの種類はなんですか？</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishFoundation" id="finish1" value="direct_concrete">
            <label class="form-check-label" for="finish1">
                コンクリート直仕上げ
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishFoundation" id="finish2" value="mortar_painted">
            <label class="form-check-label" for="finish2">
                モルタル仕上げその他の塗り仕上げ
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishFoundation" id="finish3" value="other">
            <label class="form-check-label" for="finish3">
                その他上記以外
            </label>
            </div>
        </div>
        </div>

        <!-- カード２：外壁及び軒裏（構造） -->
        <div class="card mb-3">
        <div class="card-header">
            <h5>外壁及び軒裏（構造）</h5>
        </div>
        <div class="card-body">
            <p>仕上げの種類はなんですか？</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishExterior" id="exterior1" value="dry_finish">
            <label class="form-check-label" for="exterior1">
                乾式仕上げ (サイディングボードその他) (I に記入)
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishExterior" id="exterior2" value="tile_finish">
            <label class="form-check-label" for="exterior2">
                タイル仕上げ(湿式工法)(IIに記入)
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishExterior" id="exterior3" value="painted_finish">
            <label class="form-check-label" for="exterior3">
                塗壁仕上げ等 (I に記入)
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="finishExterior" id="exterior4" value="other_finish">
            <label class="form-check-label" for="exterior4">
                その他の仕上げ (1 ~ 皿 に記入)
            </label>
            </div>
        </div>
        </div>

        <!-- カード３：コンクリート圧縮強度（構造） -->
        <div class="card mb-3">
        <div class="card-header">
            <h5>コンクリート圧縮強度（構造）</h5>
        </div>
        <div class="card-body">
            <p>コンクリート圧縮強度調査の要否</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="compressionTest" id="compressionWood" value="wood">
            <label class="form-check-label" for="compressionWood">
                木造
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="compressionTest" id="compressionSteel" value="steel">
            <label class="form-check-label" for="compressionSteel">
                鉄骨造
            </label>
            </div>
            <!-- 鉄骨造選択時の追加オプション -->
            <div id="steelOptions" class="ms-4 mt-2" style="display:none;">
            <p>鉄骨造の場合:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="steelCondition" id="steelNoDeterioration" value="no_deterioration">
                <label class="form-check-label" for="steelNoDeterioration">
                劣化事象なし
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="steelCondition" id="steelDocument" value="document">
                <label class="form-check-label" for="steelDocument">
                書類あり
                </label>
            </div>
            <!-- 書類ありの場合の入力フォーム -->
            <div id="documentDetails" class="mt-2" style="display:none;">
                <div class="mb-2">
                <label for="documentName" class="form-label">書類名</label>
                <input type="text" class="form-control" id="documentName" placeholder="例：検査書類">
                </div>
                <div class="mb-2">
                <label for="issueDate" class="form-label">発行年月日</label>
                <input type="date" class="form-control" id="issueDate">
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- カード４：屋根（雨水） -->
        <div class="card mb-3">
        <div class="card-header">
            <h5>屋根（雨水）</h5>
        </div>
        <div class="card-body">
            <p>屋根の調査の要否</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="roofInspection" id="roof1" value="residential_with_plan">
            <label class="form-check-label" for="roof1">
                住戸型　長期修繕計画あり
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="roofInspection" id="roof2" value="residential_without_plan">
            <label class="form-check-label" for="roof2">
                住戸型　長期修繕計画なし
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="roofInspection" id="roof3" value="apartment">
            <label class="form-check-label" for="roof3">
                住棟型
            </label>
            </div>
        </div>
        </div>

        <!-- 外周り検査開始ボタン -->
        <div class="text-center mb-4">
        <button type="button" class="btn btn-danger btn-lg px-5 py-3" onclick="window.location.href='site_outside_inspection.html';">
            外周り検査開始
        </button>
        </div>
    </div>

    <!-- フッター -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional custom JavaScript -->
    <script src="../style.js"></script>
    <!-- ヘッダー＆フッター読込 -->
    <script>
        // site_header.html を読み込んで挿入
        fetch('site_header.html')
        .then(response => response.text())
        .then(data => { document.getElementById('header-container').innerHTML = data; });
        // site_footer.html を読み込んで挿入
        fetch('site_footer.html')
        .then(response => response.text())
        .then(data => { document.getElementById('footer-container').innerHTML = data; });
        
        // 鉄骨造選択時のオプション表示制御
        document.addEventListener('DOMContentLoaded', () => {
        const compressionRadios = document.getElementsByName('compressionTest');
        const steelOptions = document.getElementById('steelOptions');
        const steelConditionRadios = document.getElementsByName('steelCondition');
        const documentDetails = document.getElementById('documentDetails');

        compressionRadios.forEach(radio => {
            radio.addEventListener('change', () => {
            if (radio.value === 'steel' && radio.checked) {
                steelOptions.style.display = 'block';
            } else {
                steelOptions.style.display = 'none';
                // クリア：書類ありオプション非表示
                documentDetails.style.display = 'none';
            }
            });
        });

        steelConditionRadios.forEach(radio => {
            radio.addEventListener('change', () => {
            if (radio.value === 'document' && radio.checked) {
                documentDetails.style.display = 'block';
            } else {
                documentDetails.style.display = 'none';
            }
            });
        });
        
        // カスタム設定の適用
        applyCustomSettings();
        });
    </script>
</body>
</html>
