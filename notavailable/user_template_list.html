<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>テンプレート一覧</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <div class="container mt-4">
    
    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
        <li class="breadcrumb-item"><a href="user_dashboard.html">ダッシュボード</a></li>
        <li class="breadcrumb-item active" aria-current="page">テンプレート一覧</li>
        </ol>
    </nav>

    <h2>テンプレート一覧</h2>

    <!-- 新規テンプレート追加ボタン -->
    <div class="d-flex justify-content-end mb-3">
        <a href="user_template_create.html" class="btn btn-primary btn-sm small-text">新規テンプレート追加</a>
    </div>

    <!-- テンプレート一覧テーブル -->
    <table class="table table-striped small-text">
        <thead>
        <tr>
            <th scope="col" class="small-text">テンプレートID</th>
            <th scope="col" class="small-text">テンプレート名</th>
            <th scope="col" class="small-text">作成日</th>
            <th scope="col" class="small-text">更新日</th>
            <th scope="col" class="text-end small-text">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="small-text">TPL-001</td>
            <td class="small-text">基本ホームインスペクション</td>
            <td class="small-text">2024-01-10</td>
            <td class="small-text">2024-03-01</td>
            <td class="text-end small-text">
            <a href="user_template_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
            </td>
        </tr>
        <tr>
            <td class="small-text">TPL-002</td>
            <td class="small-text">マンション定期点検</td>
            <td class="small-text">2024-02-05</td>
            <td class="small-text">2024-03-10</td>
            <td class="text-end small-text">
            <a href="user_template_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
            </td>
        </tr>
        <tr>
            <td class="small-text">TPL-003</td>
            <td class="small-text">戸建リフォームチェック</td>
            <td class="small-text">2024-02-20</td>
            <td class="small-text">2024-03-12</td>
            <td class="text-end small-text">
            <a href="user_template_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
            </td>
        </tr>
        <!-- 必要に応じてテンプレートデータを追加 -->
        </tbody>
    </table>

    <!-- ページネーション（例） -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center small-text">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">前へ</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">次へ</a>
        </li>
        </ul>
    </nav>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- ヘッダー＆フッターの読み込み -->
    <script>
    fetch('user_header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-container').innerHTML = data;
        });

    fetch('user_footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        });

    document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
    });
</script>
</body>
</html>
