<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>検査開始選択</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container mt-4">
    <h3 class="text-center mb-4">どこから検査開始しますか</h3>
    <div class="d-grid gap-3">
      <button type="button" class="btn btn-primary btn-lg px-5 py-4 mb-2 mt-1" style="font-size: larger;" onclick="window.location.href='site_outside_setup.html'">外周り</button>
      <button type="button" class="btn btn-primary btn-lg px-5 py-4 mb-2 mt-1" style="font-size: larger;" onclick="window.location.href='site_outside_setup.html'">室内</button>
      <button type="button" class="btn btn-primary btn-lg px-5 py-4 mb-2 mt-1" style="font-size: larger;" onclick="window.location.href='site_setup.html'">設備</button>
      <button type="button" class="btn btn-primary btn-lg px-5 py-4 mb-2 mt-1" style="font-size: larger;" onclick="window.location.href='site_setup.html'">その他</button>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="../style.js"></script>
  <!-- ヘッダー＆フッターの読み込み -->
  <script>
    // site_header.html を読み込んで挿入
    fetch('site_header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
    // site_footer.html を読み込んで挿入
    fetch('site_footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
    // カスタム設定を適用
    document.addEventListener('DOMContentLoaded', () => {
      applyCustomSettings();
    });
  </script>
</body>
</html>
